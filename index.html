<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
</head>
<body>
    <h1>Basic web calculator</h1>
    <p>Enter the first number: <input type="number" id="num1" placeholder="number1"> </p>
    <p>Enter the second number: <input type="number" id="num2" placeholder="number2"> </p>
<button id="add">Add</button>
<button id="sub">Subtract</button>
<button id="mul">Multiply</button>
<button id="div">Divide</button>
<button id="clear">Clear</button>
<h3>The answer is: <output id="result"></output></h3>

<script src="app.js"></script>
</body>
</html>
